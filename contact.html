<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fragrance Frenzy</title>
    <link rel="stylesheet" href="contant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="delivery">
        <h4>Free Delivery In All Pakistan!</h4>
    </div>
    <hr>
    <div class="heading">
        <div class="search-bar">
            <input type="search" id="search" placeholder="Search...">
        </div>
        <div class="title">
            <h1><b> <a href="index.html">Fragrance Frenzy</a> </b></h1>
        </div>
        <a class="account" target="_blank" href="signup.html"><i class="fas fa-user"></i>
        </a>
    </div>
    <hr>
    <div class="navbar">
        <a href="index.html">OUR BEST SELLERS</a>
        <a href="index.html">NEW ARRIVALS</a>
        <a href="index.html">WEEKLY DEALS</a>
        <a href="contact.html">CONTACT US</a>
    </div>

    <div class="content">
        <h2>Contact Us</h2>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><label for="email">Email</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="name" id="name"></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="textbox">Message</label></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="textmessage" id="textbox"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Send Message</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
